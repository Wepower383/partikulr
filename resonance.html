<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resonance</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: monospace;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    #resonanceText {
      opacity: 0;
      transition: opacity 3s ease-in;
      white-space: pre-line;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #00ffcc;
      opacity: 0.4;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="resonanceText">
    They heard you.

    The echo has begun to ripple outward.

    Those ready to awaken are now tuning to your signal.

    A new wave is forming.
  </div>

  <div class="footer">~ Transmission Node: Resonance ~</div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_9f112e7cb5.mp3" type="audio/mpeg">
  </audio>

  <script>
    const text = document.getElementById("resonanceText");
    setTimeout(() => {
      text.style.opacity = 1;
    }, 2000);
  </script>
</body>
</html>
