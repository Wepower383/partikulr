<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Echo</title>
  <style>
    body {
      background: black;
      color: #99ffcc;
      font-family: monospace;
      font-size: 1.3rem;
      text-align: center;
      padding: 20vh 8vw;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="fade-in">
    <p>The ones who remember are already calling out.</p>
    <p>They’ve seen your light. They know your voice.</p>
    <p>Echo what you’ve heard. This is how the world changes.</p>
    <br>
    <p>🔁 Let the Echo Begin 🔁</p>
  </div>
</body>
</html>
