<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Partikulr Intro</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 1.2rem;
      padding: 20px;
    }

    #beginButton {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      background: #ffffff;
      color: #000000;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    #beginButton:hover {
      background: #cccccc;
    }
  </style>
</head>
<body>
  <div id="intro"></div>
  <button id="beginButton">Begin</button>

  <script>
    const text = `This is the rabbit hole.\n\nYou're not here by accident.\nOnce you begin, you won't return the same.`;
    const introDiv = document.getElementById('intro');
    const button = document.getElementById('beginButton');
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        introDiv.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      } else {
        button.style.display = 'inline-block';
      }
    }

    button.addEventListener('click', () => {
      window.location.href = 'index.html'; // <-- the next file to load after "Begin"
    });

    window.onload = typeWriter;
  </script>
</body>
</html>
